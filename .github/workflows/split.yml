name: Split Fonts

on:
  workflow_dispatch:

jobs:
  build:
    name: get the fonts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.1
        with: 
          node-version: '>=18.0.0'

      - name: Download fonts
        id: down
        uses: robinraju/release-downloader@v1.8
        with:
          repository: be5invis/Sarasa-Gothic
          tag: 'v1.0.13'
          fileName: 'SarasaTerm-TTF-1.0.13.zip'
          tarBall: false
          zipBall: false
          latest: false
          out-file-path: "tmp"
          extract: true

      - name: Split fonts
        run: |
          npm install cn-font-split -g
          rm -rf ./fonts/
          rm -rf ./style.css
          rm -rf ./VERSION
          for i in $(echo "$(ls ./tmp)" | grep -i '\.ttf$')
          do 
            font_name=$(echo "$i" | sed -E 's/(.+)\.ttf$/\1/i' | tr '[:upper:]' '[:lower:]')
            cn-font-split -i=./tmp/$i -o=./fonts/$font_name --renameOutputFont='[index][ext]'
            echo "@import url('./$font_name/result.css');" >> ./style.css
          done
          echo "${{ steps.down.outputs.tag_name }}" >> VERSION
          mv VERSION fonts/VERSION
          mv style.css fonts/style.css
          rm -rf ./tmp/

      - name: Auto Minify
        uses: nizarmah/auto-minify@v2.1.1

      - name: Commit files
        run: |
          mv index.html fonts/index.html
          cd fonts || exit 1
          git init
          git config user.email github-actions[bot]@users.noreply.github.com
          git config user.name github-actions[bot]
          git checkout -b latest
          git status
          git add . 
          git commit -m "update ${{ steps.down.outputs.tag_name }}" -a
          git tag ${{ steps.down.outputs.tag_name }}

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          tags: true
          directory: fonts
          branch: latest
